<div
  class="row justify-content-center"
  style="box-shadow: 1px 1px 1px 2px rgba(0, 0, 0, 0.5); padding: 1rem"
>
  <div class="col-md-10">
    <p-table
      [value]="pokemonArray"
      [lazy]="true"
      [(first)]="first"
      (onLazyLoad)="loadPokemons($event)"
      responsiveLayout="scroll"
      dataKey="id"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rows]="rowsNumber"
      [totalRecords]="length"
      [loading]="loading"
      [globalFilterFields]="[
        'pokemon.name',
        'pokemon.name',
        'pokemon.abilities'
      ]"
      currentPageReportTemplate="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="pokemon.id">
            ID <p-sortIcon field="pokemon.id"></p-sortIcon>
          </th>
          <th pSortableColumn="pokemon.name">
            Name <p-sortIcon field="pokemon.name"></p-sortIcon>
          </th>
          <th pSortableColumn="pokemon.type">
            Types <p-sortIcon field="pokemon.type"></p-sortIcon>
          </th>
          <th>Abilities</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pokemon>
        <tr>
          <td>{{ pokemon.id }}</td>
          <td>{{ pokemon.name }}</td>
          <td>{{ pokemon.type }}</td>
          <td>
            <p-button
              (click)="showModalDialog()"
              icon="pi pi-external-link"
              label="{{ pokemon.abilities[0].ability.name }}"
            ></p-button>
            <p-dialog
              header="Abilities"
              [(visible)]="displayModal"
              [modal]="false"
              [style]="{ width: '50vw' }"
              [baseZIndex]="10000"
              [draggable]="false"
              [resizable]="false"
            >
              <p class="m-0" onload="test()"></p>
              <ng-template pTemplate="footer">
                <p-button
                  icon="pi pi-check"
                  (click)="displayModal = false"
                  label="Yes"
                  class="p-button-text"
                ></p-button>
                <p-button
                  icon="pi pi-times"
                  (click)="displayModal = false"
                  label="No"
                ></p-button>
              </ng-template>
            </p-dialog>
          </td>
          <td>
            <button
              pButton
              pRipple
              type="button"
              label="Akcja 1"
              class="p-button-raised p-button-secondary"
              style="margin: 5px"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              label="Akcja 2"
              class="p-button-raised p-button-secondary"
              style="margin: 5px"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
